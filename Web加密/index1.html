<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HTML Base64 解密工具</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>HTML Base64 解密工具</h1>

  <textarea id="inputBase64" placeholder="请输入加密的 Base64 HTML 内容..."></textarea>
  <button onclick="decodeHTML()">解密</button>
  <textarea id="outputHTML" placeholder="解密后的 HTML 内容将在此显示..."></textarea>

  <script>
    function decodeHTML() {
      const encoded = document.getElementById('inputBase64').value.trim();
      try {
        const decoded = atob(encoded);
        document.getElementById('outputHTML').value = decoded;
      } catch (e) {
        alert('解密失败！请确认输入是否是有效的 Base64 编码。');
      }
    }
  </script>

</body>
</html>
